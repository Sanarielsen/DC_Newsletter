<!DOCTYPE html>
<html>
  <head>
    <title>Olá Mundo</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner&family=League+Spartan:wght@700&family=Roboto:ital,wght@0,300;1,500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="part_1">

        <div class="container-context">
            <img class="imgMain" src="./assets/logo.svg" alt="Logo da RocketNews"/>

            <div class="container-info">

                <h1 class="title-color"> Atualize ideias e informações em 5 mínutos </h1>
                <p class="describe-title"> Tudo que você precisa saber para começar seu dia bem e informado </p>
                <p class="describe"> Noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
                perfeito para se preparar para codar ☕ </p>
            </div>

            <div class="container-form">

                <form action="" method="POST">

                    <label class="lblEmail" for="txtEmail"> Insira seu email: </label>
                    <div class="container-component">
                        <input class="txtEmail" placeholder="oi@rockseat.com" type="text" name="txtEmail" id="txtEmail"/>
                        <button class="btnCadastrar bg-button-color" type="submit" name="btnCadastrar"> 
                            <img src="./assets/send.svg" alt="Enviar e-mail" /> 
                        </button>
                    </div>
                </form>
            </div>

            <div class="container-referencia">
        
                <a id="linkDetalhes" href="#"> Deixe-me ler primeiro </a> 
                <img id="imgSeta" src="./assets/arrow-right.svg" alt="Sinalização para uma página de referencias"/>
            </div>
        </div> 
      </div>
      <!--part_1-->

      <div class="part_2"></div>
      <!--part_2-->
    </div>
    <!--Container-->
  </body>
</html>
